<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Assessment</title>
    <style>
      * {
        font-family: Helvetica;
        padding: 0;
        margin: 0;
      }

      body,
      html {
        height: 100%;
      }

      .container {
        height: 100%;
        display: grid;
        grid-template-columns: 200px 200px;
        grid-template-rows: 200px 200px;
        grid-gap: 1rem;
        justify-content: center;
        align-content: center;
      }

      section {
        height: 200px;
        width: 200px;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      input {
        border: 1px solid black;
        padding: 0.5em;
      }

      /* #div-box {
        width: 150px;
        height: 100px;
      } */

    </style>
  </head>
  <body>
    <div class="container">
      <section id="upper-left">
        <h1>Mikey Gough</h1>
        <h5>FEW Assessment</h5>
      </section>

      <section id="upper-right">
        <label for="width-input">Width</label>
        <input id="width-input" type="number" placeholder="150px" value="150" min="10" max="180"/>
        <label for="height-input">Height</label>
        <input id="height-input" type="number" placeholder="150px" value="100" min="10" max="180"/>
        <label for="color-input">Color</label>
        <input id="color-input" type="color" />
      </section>

      <section id="lower-left">
        <h3>Width</h3>
        <h5 id="width-output"></h5>
        <h3>Height</h3>
        <h5 id="height-output"></h5>
        <h3>Color</h3>
        <h5 id="color-output"></h5>
      </section>

      <section id="lower-right">
        <h1>Color</h1>
        <div id="div-box"></div>
      </section>
    </div>

    <script>
      // grab inputs
      const widthInput = document.querySelector("#width-input");
      const heightInput = document.querySelector("#height-input");
      const colorInput = document.querySelector("#color-input");
      // grab outputs
      const widthOutput = document.querySelector("#width-output");
      const heightOutput = document.querySelector("#height-output");
      const colorOutput = document.querySelector("#color-output");
      const divBox = document.querySelector("#div-box");

      const update = (e) => {
        // get values
        const widthValue = widthInput.value;
        const heightValue = heightInput.value;
        const colorValue = colorInput.value;

        // update div box
        divBox.style.color = colorValue;
        divBox.style.backgroundColor = colorValue;
        divBox.style.width = `${widthValue}px`;
        divBox.style.height = `${heightValue}px`;

        // update output text
        widthOutput.innerHTML = `${widthValue}px`;
        heightOutput.innerHTML = `${heightValue}px`;
        colorOutput.innerHTML = colorValue;
      };

      // event listeners
      document.addEventListener("DOMContentLoaded", update);
      widthInput.addEventListener("input", update);
      heightInput.addEventListener("input", update);
      colorInput.addEventListener("input", update);

      </script>
  </body>
</html>
